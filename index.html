<!DOCTYPE html>
<html>
<head>

<style>
#map{
  width: 100%;
  height: 400px;
  background-color: grey;
}
</style>
</head>
<body>

  <br>
  <br>
  <h1>Google Maps Demo</h1>
  <br>
  <br>

  <div id= "map"></div>
  <script>
  function initMap(){
    var uluru= {lat: 47.608013, lng: -122.335167};
    var map= new google.maps.Map(document.getElementById('map'),{
      zoom: 4,
      center: uluru
    });
    var maker= new google.maps.Marker({
      position: uluru,
      map: map
    });
  }
  </script>
  <script async defer src= "http://maps.googleapis.com/maps/api/js?key=AIzaSyBjYlQzn2-ooH7wuWXDtIYDUvDl9105cqM&callback=initMap">
  </script>
</body>
</html>
